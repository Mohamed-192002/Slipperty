<div class="row mt-3 w-100">
  <div class="col text-start">
    <p class="text-muted">عدد العناصر المعروضة: {{ totalItems }} عنصر</p>
  </div>
  <div class="col-auto text-end">
    <ul class="pagination">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link"  (click)="changePage(currentPage - 1)">السابق</a>
      </li>

      <!-- First Page -->
      <li class="page-item" *ngIf="showFirstPage">
        <a class="page-link"  (click)="changePage(1)">1</a>
      </li>

      <!-- Ellipsis Before -->
      <li class="page-item disabled" *ngIf="showEllipsisBefore">
        <a class="page-link" >...</a>
      </li>

      <!-- Dynamic Page Numbers -->
      <li class="page-item" *ngFor="let page of getVisiblePages()" [class.active]="currentPage === page">
        <a class="page-link"  (click)="changePage(page)">{{ page }}</a>
      </li>

      <!-- Ellipsis After -->
      <li class="page-item disabled" *ngIf="showEllipsisAfter">
        <a class="page-link" >...</a>
      </li>

      <!-- Last Page -->
      <li class="page-item" *ngIf="showLastPage">
        <a class="page-link"  (click)="changePage(totalPages)">{{ totalPages }}</a>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link"  (click)="changePage(currentPage + 1)">التالي</a>
      </li>
    </ul>
  </div>
</div>
